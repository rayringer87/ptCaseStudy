        <div id="content">
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today</h3>
            <p>Required fields are marked with an asterik *</p>
            <form method="post" action="http://webdevbasics.net/scripts/pacific.php">
                <label for="myFName">* First Name:</label>
                <input type="text" name="myFName" id="myFName" required="required" placeholder="your first name">
                <label for="myLName">* Last Name:</label>
                <input type="text" name="myLName" id="myLName" required="required" placeholder="your last name">
                <label for="myEmail">* E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required="required" placeholder="you@yourdomain.com">
                <label for="myPhone">Phone:</label>
                <input type="text" name="myPhone" id="myPhone" placeholder="phone number">
                <label for="myArrival">Arrival Date:</label>
                <input type="date" name="myArrival" id="myArrival">
                <label for="myNights">Nights:</label>
                <input type="number" name="myNights" id="myNights" min="2" max="4">
                <label for="myComments">* Comments:</label>
                <textarea name="myComments" id="myComments" rows="2" cols="40" required="required" placeholder="your comments here"></textarea>
                <input type="submit" value="Submit">
            </form>
